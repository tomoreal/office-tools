<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務データXBRL 横展開ツール</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --container-bg: #1e293b;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --drop-bg: #0f172a;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: var(--container-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            background: var(--drop-bg);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border-color: var(--text-muted);
        }

        .flash {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .file-list {
            text-align: left;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--primary-color);
            max-height: 250px;
            overflow-y: auto;
        }

        .file-list div {
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-end; margin-bottom: 1.5rem;">
            <a href="https://tomoreal.github.io/office-tools/"
                style="color: var(--primary-color); text-decoration: none; border: 1px solid var(--primary-color); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; display: flex; align-items: center; transition: all 0.2s;">
                <i class="fas fa-exchange-alt" style="margin-right: 8px;"></i>CSV変換ツールへ
            </a>
        </div>
        <h1>XBRL・Excel 変換ツール</h1>
        <p>EDINETからダウンロードしたXBRLのZIPファイルをアップロードすると、自動でExcel形式に変換してダウンロードします。</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-file-archive upload-icon"></i>
                <div style="margin-bottom: 0.5rem;">ZIPファイルをドラッグ＆ドロップ</div>
                <div style="font-size: 0.85rem; color: var(--text-muted);">または、クリックしてファイルを選択</div>
                <input type="file" name="files" id="fileInput" class="file-input" accept=".zip" multiple required>
            </div>

            <div class="file-list" id="fileList"></div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Excelに変換してダウンロード</span>
                <div class="loader" id="loader"></div>
            </button>
        </form>

        <form action="{{ url_for('clear_temp') }}" method="POST" id="clearForm"
            onsubmit="return confirm('サーバー上の一次ファイルをすべて削除しますか？');">
            <button type="submit" class="btn btn-secondary">
                <i class="fas fa-trash-alt" style="margin-right: 8px;"></i>サーバー上のファイルをクリア
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const dropZone = document.getElementById('dropZone');
        const form = document.getElementById('uploadForm');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', () => {
            const files = fileInput.files;
            if (files.length > 0) {
                fileList.innerHTML = Array.from(files).map(f => `<div><i class="fas fa-file-excel" style="margin-right: 8px;"></i>${f.name}</div>`).join('');
            } else {
                fileList.innerHTML = '';
            }
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            let dt = e.dataTransfer;
            let files = dt.files;
            fileInput.files = files;
            fileInput.dispatchEvent(new Event('change'));
        });

        form.addEventListener('submit', () => {
            if (fileInput.files.length === 0) return;

            btnText.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;

            // Re-enable form after 5 seconds since browser handles the download independently
            setTimeout(() => {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                btn.disabled = false;
            }, 5000);
        });
    </script>
</body>

</html>
